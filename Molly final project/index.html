<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../global.css" rel="stylesheet"/>
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Airbnb's price distribution on Boston</h1>
    <div class="btn-group">

        <div class="btn-primary btn" style="background-color: #585F5D; border-color: #F8F4EF; position: relative; margin: 0px; opacity:0.65; display: inline-block; border-style: solid; border-width: 1px" id="Town">Price by Town</div>
    </div>
    <div class='legend'>
    <img src='../legend.png' style='width: 800px;height:140px'>
    </div>
    <section class="canvas" id="canvas">
    </section>

    <div class="custom-tooltip">
        <p class="price"></p>
        <p class="location"></p>
        <p class="value"></p>
        <p class="bedrooms"></p>
    </div>
</div>
